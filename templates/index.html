{% extends 'base.html' %}
{% block header %}
<a href="#" class="d-md-none"><i class="fa-solid fa-arrow-right-to-bracket fa-2x"></i></a>
<a href="#" class="d-none d-md-inline-block me-1"><i class="fa-solid fa-pencil fa-2x"></i></a>
<a href="#" class="d-none d-md-inline-block mx-1"><i class="fa-solid fa-heart fa-2x"></i></a>
<a href="#" class="d-none d-md-inline-block mx-1"><i class="fa-solid fa-bell fa-2x"></i></a>
<button class="d-none d-lg-inline-block btn-lg mx-1">Register</button>
<button class="d-none d-md-inline-block btn-lg ms-1">Sign in</button>
{% endblock %}
{% block content %}
<div class="row mx-0">
    <div class="col mx-0 px-0 position-relative">
        <img src="https://res.cloudinary.com/tdawes93/image/upload/v1655836631/ratemyroom/pexels-enric-cruz-l%C3%B3pez-6039188_n8mgza.jpg"
            alt="Image of street with city in background" class="w-100">
        <div class="row justify-content-center text-center position-absolute top-0 w-100 g-0">
            <div class="col-6">Catchy Phrase</div>
        </div>
        <div class="row justify-content-center text-center position-absolute bottom-50 w-100 g-0">
            <div class="col-8 col-md-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search by Postcode" aria-label="Search">
                    <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center text-center position-absolute top-50 w-100 g-0">
            <div class="col-6">
                <a href="#" class="text-white">Advanced Search</a>
            </div>
        </div>
    </div>
</div>

<div class="row px-4 pt-2 mx-0">
    <div class="col px-0 mx-0">
        <h2 class="mb-0 mt-2">Top Properties</h2>
    </div>
</div>
<div class="row mx-0">
    <div class="col px-0 mx-2 my-2">
        <!-- Carousel code taken from Bootstrap v5.2 Docs-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://res.cloudinary.com/tdawes93/image/upload/v1655856822/ratemyroom/pexels-frans-van-heerden-1438832_lodxpn.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/tdawes93/image/upload/v1655856822/ratemyroom/pexels-binyamin-mellish-106399_mmzebn.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/tdawes93/image/upload/v1655856825/ratemyroom/pexels-mike-b-463996_szdfy3.jpg"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
