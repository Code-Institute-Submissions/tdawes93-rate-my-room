{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!--Main Content Code-->
{% block content %}
{% if user == property.ll_or_ea %}

<div class="row m-2">
    <div class="col">
        <h2>Edit your property here!</h2>
    </div>
</div>

<div class="card form-background">
    <div class="row m-2">
        <div class="col">
            {% crispy form form.helper %}
        </div>
    </div>
</div>

{% else %}

<div class="row justify-content-center text-center mt-5 pt-5">
    <div class="col">
        <h2>Oops! You have stumbled upon a restricted page!</h2>
        <a href="{% url 'homepage' %}">
            <h4>Please click here to return to the homepage</h4>
        </a>
    </div>
</div>

{% endif %}


{% endblock %}
