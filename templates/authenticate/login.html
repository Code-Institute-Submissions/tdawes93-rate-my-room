{% extends 'base.html' %}

<!--Main Content code-->
{% block content %}
<div class="row justify-content-center text-center">
    <div class="col">
        <h2>Login to RatemyRoom!</h2>
        <h4>Login below to access more features!</h4>
    </div>
</div>
<div class="row my-5 mx-2 justify-content-center text-center">
    <div class="col col-md-8 lg-md-6 card p-2">
        <form role="login" method="POST" action="">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 text-start">
                        <label for="username" class="form-label mb-1">Username</label>
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" id="username">

                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2 text-start">
                        <label for="login-password" class="form-label mb-1">Password</label>
                        <input type="password" class="form-control" name="password" id="login-password">
                    </div>
            </div>
            <div class="row d-block">
                <div class="col-12 mt-2">
                    <button type="submit" class="btn btn-primary nav-btn">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>

{% endblock %}
