{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/1624509f34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Rate my Room</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!--The header section remains the same for all pages with the exception of a few tweaks when users are logged in.
    These changes are controlled by the individual templates-->
    <header class="container-lg mt-1 px-0 px-md-5">
        <div class="row px-4 mx-0">
            <nav class="navbar navbar-light bg-light">
                <div class="col-3 text-left d-md-none">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-6 text-center text-md-start">
                    <h1>
                        <a href="#" class="text-decoration-none">Rate my Room</a>
                    </h1>
                </div>
                <div class="col-3 col-md-6 text-end">
                    {% block header %}
                    {% endblock %}
                </div>
            </nav>
        </div>
    </header>

    <!-- This is the main content area on the screen. Inside here can be many rows and cols to fit the desired layout. -->
    <main class="container-lg px-0 px-md-5">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock %}
    </main>
    
    <!--The footer does not change throughout the site.
        The margin-top auto bootstrap class makes it stick to the bottom of the screen-->
    <footer class=" container-lg mt-auto mb-1 px-md-5">
        <div class="row">
            <div class="col">
                <div class="accordion" id="accordionFooter">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                About Us!
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionFooter">
                            <div class="accordion-body">
                                <strong>In here I can write a brief about us section
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Contact Us!
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionFooter">
                            <div class="accordion-body">
                                <strong>In here I can put some fake contact us details
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
